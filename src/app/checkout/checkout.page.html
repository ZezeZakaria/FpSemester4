<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of cart">
      <ion-thumbnail slot="start">
        <img [src]="product.product.photo" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.product.product_name }}</h2>
        <p>{{ product.product.description }}</p>
        <ion-row>
          <ion-col size="3">
            <ion-label>{{ product.quantity }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{ product.product.price | currency }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" [disabled]="!cart.length" (click)="checkout()"
    >CHECKOUT</ion-button
  >
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total Harga: {{ getTotal() | currency }}</ion-title>
  </ion-toolbar>
</ion-footer>
