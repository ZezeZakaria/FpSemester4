<ion-thumbnail slot="start">
  <img [src]="cart.product.photo" />
</ion-thumbnail>
<ion-label>
  <h2>{{ cart.product.product_name }}</h2>
  <p>{{ cart.product.description }}</p>
  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="decreaseCartItem(cart.product)"
        fill="outline"
        size="small"
        [disabled]="loading"
        >-</ion-button
      >
    </ion-col>
    <ion-col size="3">
      <ion-label>{{ cart.quantity }}</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="increaseCartItem(cart.product)"
        fill="outline"
        size="small"
        [disabled]="loading"
        >+</ion-button
      >
    </ion-col>
    <ion-col size="3">
      <ion-button
        [disabled]="loading"
        (click)="removeCartItem()"
        fill="outline"
        size="small"
      >
        Hapus
      </ion-button>
    </ion-col>
  </ion-row>
</ion-label>
