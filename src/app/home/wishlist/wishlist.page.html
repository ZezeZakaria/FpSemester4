<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home/dashboard"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">wishlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of wishlist">
      <ion-thumbnail slot="start">
        <img [src]="product.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
      </ion-label>
      <ion-button slot="end" fill="outline" color="danger" (click)="removeWishlistItem(product)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
