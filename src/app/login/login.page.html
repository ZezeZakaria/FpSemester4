<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          formControlName="email"
          name="email"
          type="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          formControlName="password"
          name="password"
          type="password"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" (click)="onLogin()"
      >Login</ion-button
    >
  </form>

  <div class="signup-redirect">
    <p>Belum punya akun? <a routerLink="/signup">Daftar</a></p>
  </div>
</ion-content>
